<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="head">Etch-A-Sketch</div>

        <div class="center">

            <div class="options">
                <input class="colorpicker" type="color"><br>

                <div class="checkbox">
                    <input class = "checkrgb" type="checkbox" name="rgb-mode">
                    <label for="rgb-mode">RGB mode</label>
                </div>

                <div class="eraserbox">
                    <input class = "eraser" type="checkbox" name="eraser-mode">
                    <label for="eraser-mode">Eraser</label>
                </div>

                <div class="slider">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    </div>
                    <div class="sliderOutput"></div>
                </div>

                <button type="button" class="resize">Resize</button>

                <button type="button" class="clear">Clear</button>
                
            </div>

            <div class="grid"></div>

        </div>
        <div class="foot">Matt Cave &copy;2022</div>
    </body>
</html>
