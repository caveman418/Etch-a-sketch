<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="head">Etch-A-Sketch</div>
        <div class="center">
            <div class="options">
                <input type="color">
                <input type="checkbox" name="rgb-mode">
                <label for="rgb-mode">RGB mode</label><br>
                <button type="button">Clear</button>
            </div>
            <div class="grid"></div>
        </div>
        <div class="foot">Matt Cave &copy;2022</div>
    </body>
</html>
