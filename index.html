<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="head">Etch-A-Sketch</div>

        <div class="center">

            <div class="options">
                <input class="colorpicker" type="color"><br>

                <button type="button" data-var="isDraw" class="drawmode button activated">Draw</button>

                <button type="button" data-var="isRgb" class="checkrgb button">RGB Mode</button>

                <button type="button" data-var="isEraser" class="eraser button">Eraser</button>
            </div>

            <div class="grid"></div>

            <div class="sizeoptions">
                <div class="slider">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    </div>
                    <div class="sliderOutput"></div>
                </div>

                <button type="button" class="resize">Resize</button>

                <button type="button" class="clear">Clear</button>
            </div>

        </div>
        <div class="foot">Matt Cave &copy;2022</div>
    </body>
</html>
